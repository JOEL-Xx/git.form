<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="forms-upgrated" content="forms">
   <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div></div>
  <div class="square-form">
      <form>
          <h2>Create a intuit account</h2>
          <subtitle>One account for everyting intuit, including mint</subtitle>
          <label>
                Email address
              <input type="email" name="email">
          </label>
          <label class="phone">
              Phone (recomended)
              <input type="number" name="number">
              
          </label>
          <div class="verify">
          <input type="checkbox" name="verify" checked>
              verify with text message.
            </div> 
          <label>
              Password
              <input type="password" name="password">
          </label>
          <div class="confirm">
          Confirm password
              <input type="password" name="confirm-password">
            </div>
          <label>
           <button>
               Create account
           </button>
          </label>


      </form>

  </div>
    
</body>
</html>
